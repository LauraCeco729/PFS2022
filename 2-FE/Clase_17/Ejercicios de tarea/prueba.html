<html lang="en">

<head>

	<div1>
		<h1>Compra de Pasajes</h1>

		<button id="btn" ()> Reservar</button>

            </tr>
            <tr>

				<td>Fila 1</td>

				<td align="center"><input type="checkbox" id="cboxD1" align="center" disabled = "false"></td>
            </tr>		
			<tr>
				<td>Fila 2</td>
                <td align="center"><input type="checkbox" id="cboxI2" align="center" disabled = "false"></td>

				<td align="center"><input type="checkbox" id="cboxD2" align="center" disabled = "false"></td>
            </tr>					
            
        </table>
